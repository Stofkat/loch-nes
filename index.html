<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Loch NES</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Add 8-bit font -->
</head>
<body>
    <div class="container-console">
        <div class="controls-left">
            <div class="button" id="left">◀</div>
            <div class="button" id="right">▶</div>
            <div class="button" id="up">▲</div>
            <div class="button" id="down">▼</div>
        </div>
        <div class="crt-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="crt-overlay"></div>
        </div>
        <div class="controls-right">
            <div class="button" id="buttonA">A</div>
            <div class="button" id="b">B</div>
        </div>
    </div>
    <script>
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        }
    </script>
</body>
</html>
